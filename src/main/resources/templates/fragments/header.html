<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <style>
        .header-top-left p a {
            color: white; /* Set the desired color */
            text-decoration: none; /* Remove underline */
        }
        .header-top-left p a:visited {
            color: white; /* Ensure visited links remain the same color */
        }
        .header-top-left p a:hover {
            color: white; /* Ensure hovered links remain the same color */
        }
        .header-top-left p a:active {
            color: white; /* Ensure active links remain the same color */
        }
    </style>
</head>
<body>
<header class="top">
    <div class="header-top">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <div class="header-top-left">
                        <p style="color: white">HAVE ANY QUESTION ? <a href="https://wa.me/994553302891" target="_blank">+99455 330 28 91</a></p>
                    </div>
                </div>

                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div class="header-top-right text-right">
                        <ul>
                            <li><a th:href="@{/login}">login</a></li>
                            <li><a th:href="@{/register}">signup</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-area two header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-6">
                    <div class="logo">
                        <a th:href="@{/}"><img th:src="@{/img/logo/logo2.png}" alt="eduhome" /></a>
                    </div>
                </div>
                <div class="col-md-9 col-sm-9 col-xs-6">
                    <div class="content-wrapper text-right">
                        <!-- Main Menu Start -->
                        <div class="main-menu">
                            <nav>
                                <ul>
                                    <li><a th:href="@{/}">Home</a></li>
                                    <li><a th:href="@{/about}">About</a></li>
                                    <li><a th:href="@{/courses}">courses</a></li>
                                    <li><a th:href="@{/events}">events</a></li>
                                    <li class="hidden-sm"><a th:href="@{/teachers}">teachers</a></li>
                                    <li><a th:href="@{/blogs}">blogs</a></li>
                                    <li><a th:href="@{/contacts}">Contact</a></li>
                                </ul>
                            </nav>
                        </div>
                        <!--Search Form Start-->
                        <div class="search-btn">
                            <ul data-toggle="dropdown" class="header-search search-toggle">
                                <li class="search-menu">
                                    <i class="fa fa-search"></i>
                                </li>
                            </ul>
                            <div class="search">
                                <div class="search-form">
                                    <form id="search-form" action="/keyword">
                                        <input type="search" placeholder="Search here..." name="query" />
                                        <button type="submit">
                                            <span><i class="fa fa-search"></i></span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--End of Search Form-->
                        <!-- Main Menu End -->
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="mobile-menu hidden-lg hidden-md hidden-sm"></div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
