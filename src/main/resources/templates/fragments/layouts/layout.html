<script>
    function submitForm(event) {
        event.preventDefault();
        const form = event.target;
        const email = form.email.value;

        fetch('/subscribe', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                'email': email
            })
        }).then(response => {
            if (response.ok) {
                // Create a hidden form and submit it to formsubmit.co
                const hiddenForm = document.createElement('form');
                hiddenForm.action = 'https://formsubmit.co/sharifov.murad29@gmail.com';
                hiddenForm.method = 'POST';
                hiddenForm.style.display = 'none';

                const hiddenEmailField = document.createElement('input');
                hiddenEmailField.type = 'hidden';
                hiddenEmailField.name = 'email';
                hiddenEmailField.value = email;

                hiddenForm.appendChild(hiddenEmailField);
                document.body.appendChild(hiddenForm);

                hiddenForm.submit();
            } else {
                // Handle error
                alert('Failed to subscribe. Please try again.');
            }
        }).catch(error => {
            // Handle error
            console.error('Error:', error);
            alert('Failed to subscribe. Please try again.');
        });
    }
</script>
