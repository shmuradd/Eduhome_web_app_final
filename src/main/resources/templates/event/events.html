<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/layouts/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .single-event {
            height: 100%; /* Set a fixed height for all event cards */
        }
    </style>
</head>
<body>
<main layout:fragment="MainContent">
    <!-- Banner Area Start -->
    <div class="banner-area-wrapper">
        <div class="banner-area text-center">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="banner-content-wrapper">
                            <div class="banner-content">
                                <h2>events</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Banner Area End -->
    <!-- Event Start -->
    <div class="event-area three text-center pt-150 pb-150">
        <div class="container">
            <div class="row" >
                <div th:each="event: ${events}" class="col-md-4 col-sm-6 col-xs-12">
                    <div class="single-event mb-60" style="height: 500px;">
                        <div class="event-img">
                            <a th:href="@{/events/{id}(id=${event.id})}">



                                <img style="height: auto; width: 100%; object-fit: cover"
                                     th:if="${event.image.startsWith('http')}"
                                     th:src="${event.getImage()}" alt="course details">
                                <img style="height: auto; width: 100%; object-fit: cover"
                                     th:if="${!event.image.startsWith('http')}"
                                     th:src="'/'+ ${event.getImage()}" alt="course details">

                                <div class="course-hover">
                                    <i class="fa fa-link"></i>
                                </div>
                            </a>
                            <div class="event-date" style="width: 100px;">
                                <h3>
                                    <span th:text="${#temporals.format(event.getEventDate(), 'MMMM')}"></span> <span th:text="${#temporals.format(event.getEventDate(), 'dd')}"></span>
                                </h3>
                            </div>
                        </div>
                        <div class="event-content text-left">
                            <h4><a th:href="@{/events/{id}(id=${event.id})}" th:text="${event.name}"></a></h4>
                            <ul>
                                <li><span>time:</span> 9.00 AM - 4.45 PM</li>


                                <li>
                                    <span>venue:</span>
                                    <span th:text="${event.location}">New York City</span>
                                </li>
                            </ul>
                            <div class="event-content-right">
                                <a class="default-btn" th:href="@{/events/{id}(id=${event.id})}">join now</a>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-4 hidden-sm hidden-xs">
                    <div class="single-event">
                        <div class="event-img">
                            <a href="event-details.html">
                                <img src="img/event/event13.jpg" alt="event">
                                <div class="course-hover">
                                    <i class="fa fa-link"></i>
                                </div>
                            </a>
                            <div class="event-date">
                                <h3>04 <span>jun</span></h3>
                            </div>
                        </div>
                        <div class="event-content text-left">
                            <h4><a href="event-details.html">NEW TREND IN WEBDESIGN</a></h4>
                            <ul>
                                <li><span>time:</span> 9.00 AM - 4.45 PM</li>
                                <li><span>venue</span> New Yourk City</li>
                            </ul>
                            <div class="event-content-right">
                                <a class="default-btn" href="event-details.html">join now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Event End -->

</main>

</body>
</html>
