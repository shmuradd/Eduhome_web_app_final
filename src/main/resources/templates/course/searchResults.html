
<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/layouts/layout">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
        }
        .course-list {
            list-style: none;
            padding: 0;
        }
        .course-item {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .course-item h3 {
            margin: 0;
            color: #333;
        }
        .course-item p {
            color: #666;
        }
        .course-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .course-item a:hover {
            background: #0056b3;
        }
        .no-results {
            text-align: center;
            color: #666;
            margin: 20px 0;
        }
    </style>

</head>
<body>
<main layout:fragment="MainContent">

    <div class="container">
        <h2>Search Results</h2>
        <div th:if="${courses.empty}">
            <p class="no-results">No courses found for your search.</p>
        </div>
        <div th:if="${not courses.empty}">
            <ul class="course-list">
                <li th:each="course : ${courses}" class="course-item">
                    <h3 th:text="${course.name}"></h3>
                    <p th:text="${course.description}"></p>
                    <a th:href="@{'/courses/' + ${course.id}}">Read More</a>
                </li>
            </ul>
        </div>
    </div>
</main>

</body>
</html>
