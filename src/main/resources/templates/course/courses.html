<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/layouts/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main layout:fragment="MainContent">

    <!-- Banner Area Start -->
    <div class="banner-area-wrapper">
        <div class="banner-area text-center">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="banner-content-wrapper">
                            <div class="banner-content">
                                <h2>courses</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Banner Area End -->
    <!-- Course Start -->
    <div class="course-area pt-150 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="course-title">
                        <h3>search courses</h3>
                    </div>
                    <div class="course-form">
                        <form id="search" action="/search" method="GET">
                            <input type="search" placeholder="Search..." name="search" />
                            <button type="submit">search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <th:block th:each="course : ${courses}">
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <div class="single-course mb-70" >
                            <div class="course-img">
                                <a th:href="@{/courses/{id}(id=${course.id})}">
                                    <img style="height: 300px; width: 100%; object-fit: cover" th:src="${course.getImage()}" alt="course">
                                    <div class="course-hover">
                                        <i class="fa fa-link"></i>
                                    </div>
                                </a>
                            </div>
                            <div class="course-content">
                                <h3><a th:href="@{/courses/{id}(id=${course.id})}" th:text="${course.name}"></a></h3>
                                <p th:text="${course.description}"></p>
                                <a class="default-btn" th:href="@{/courses/{id}(id=${course.id})}">read more</a>
                            </div>
                        </div>
                    </div>
                </th:block>


            </div>
        </div>
    </div>
    <!-- Course End -->
</main>

</body>
</html>
