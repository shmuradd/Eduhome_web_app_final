<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/fragments/layout}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- plugins:css -->
</head>
<body>

<main layout:fragment="MainContent">
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
            <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                <a class="navbar-brand brand-logo mr-5" th:href="@{/admin}"><img th:src="@{/img/logo/logo2.png}" class="mr-2" alt="logo" /></a>
                <a class="navbar-brand brand-logo-mini" th:href="@{/admin}"><img th:src="@{/img/logo/logo2.png}" alt="logo" /></a>
            </div>
        </nav>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_settings-panel.html -->
            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->
            <div th:insert="~{dashboard/fragments/sidebar.html}"></div>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-md-6 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Create New Blog</h4>
                                    <form th:action="@{/admin/blogs/create}" method="post" class="forms-sample" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label for="imageUrl">Image URL</label>
                                            <input class="form-control" type="text" id="imageUrl" name="imageUrl">
                                            <small class="form-text text-muted">Provide a direct URL to the image (optional).</small>
                                        </div>

                                        <div class="form-group">
                                            <label for="imageFile">Upload Image File</label>
                                            <input type="file" class="form-control-file" id="imageFile" name="imageFile">
                                        </div>

                                        <div class="form-group">
                                            <label for="title">Title</label>
                                            <input class="form-control" type="text" id="title" name="title" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="subtitle">Subtitle</label>
                                            <input class="form-control" type="text" id="subtitle" name="subtitle" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="author">Author</label>
                                            <input class="form-control" type="text" id="author" name="author" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <textarea class="form-control" id="description" name="description" required></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label for="content">Content</label>
                                            <textarea class="form-control" id="content" name="content" required></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label for="publicationDate">Publication Date</label>
                                            <input class="form-control" type="date" id="publicationDate" name="publicationDate" required>
                                        </div>

                                        <input type="submit" value="Create" class="btn btn-success" />
                                        <a class="btn btn-light" th:href="@{/admin/blogs}">Back</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- partial -->
            </div>
            <!-- main-panel ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
</main>

<script>
    // Add event listener to the select element (if needed in future for dynamic switching)
    // document.getElementById('imageType').addEventListener('change', toggleImageInput);
</script>

</body>
</html>
