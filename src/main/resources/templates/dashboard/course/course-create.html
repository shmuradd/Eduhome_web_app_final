
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/fragments/layout}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- plugins:css -->

</head>
<body>

<main layout:fragment="MainContent">
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
            <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                <a class="navbar-brand brand-logo mr-5" th:href="@{/admin}"><img src="/src/img/logo.png" class="mr-2" alt="logo" /></a>
                <a class="navbar-brand brand-logo-mini" th:href="@{/admin}"><img src="/src/img/logo.png" alt="logo" /></a>
            </div>
        </nav>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_settings-panel.html -->
            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->
            <div th:insert="~{dashboard/fragments/sidebar.html}">

            </div>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-md-6 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Yeni Kurs yarat</h4>
                                    <form th:action="@{/admin/courses/create}" method="post" class="forms-sample" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label>Image URL</label>
                                            <input class="form-control" type="text" id="image" name="image">
                                            <small class="form-text text-muted">Provide a direct URL to the image (optional).</small>
                                        </div>

                                        <div class="form-group">
                                            <label>Name</label>
                                            <input class="form-control" type="text" data-val="true" data-val-required="Bu xana boş ola bilməz" id="name" name="name" value="">
                                            <span class="text-danger field-validation-valid" data-valmsg-for="name" data-valmsg-replace="true"></span>
                                        </div>

                                        <div class="form-group">
                                            <label>Description</label>
                                            <textarea class="form-control" data-val="true" data-val-required="Bu xana boş ola bilməz" id="description" name="description"></textarea>
                                            <span class="text-danger field-validation-valid" data-valmsg-for="description" data-valmsg-replace="true"></span>
                                        </div>

                                        <div class="form-group">
                                            <label>Apply Description</label>
                                            <textarea class="form-control" data-val="true" data-val-required="Bu xana boş ola bilməz" id="applyDescription" name="applyDescription"></textarea>
                                            <span class="text-danger field-validation-valid" data-valmsg-for="applyDescription" data-valmsg-replace="true"></span>
                                        </div>

                                        <div class="form-group">
                                            <label>Certification Description</label>
                                            <textarea class="form-control" data-val="true" data-val-required="Bu xana boş ola bilməz" id="certificationDescription" name="certificationDescription"></textarea>
                                            <span class="text-danger field-validation-valid" data-valmsg-for="certificationDescription" data-valmsg-replace="true"></span>
                                        </div>

                                        <div class="form-group">
                                            <label>Start Date</label>
                                            <input class="form-control" type="date" data-val="true" data-val-required="Bu xana boş ola bilməz" id="startDate" name="startDate" value="">
                                            <span class="text-danger field-validation-valid" data-valmsg-for="startDate" data-valmsg-replace="true"></span>
                                        </div>

                                        <div class="form-group">
                                            <label>Duration Time</label>
                                            <input class="form-control" type="text" data-val="true" data-val-required="Bu xana boş ola bilməz" id="durationTime" name="durationTime" value="">
                                            <span class="text-danger field-validation-valid" data-valmsg-for="durationTime" data-valmsg-replace="true"></span>
                                        </div>

                                        <div class="form-group">
                                            <label>Class Duration</label>
                                            <input class="form-control" type="text" data-val="true" data-val-required="Bu xana boş ola bilməz" id="classDuration" name="classDuration" value="">
                                            <span class="text-danger field-validation-valid" data-valmsg-for="classDuration" data-valmsg-replace="true"></span>
                                        </div>

                                        <div class="form-group">
                                            <label>Skill Level</label>
                                            <input class="form-control" type="text" data-val="true" data-val-required="Bu xana boş ola bilməz" id="skillLevel" name="skillLevel" value="">
                                            <span class="text-danger field-validation-valid" data-valmsg-for="skillLevel" data-valmsg-replace="true"></span>
                                        </div>

                                        <div class="form-group">
                                            <label>Language</label>
                                            <input class="form-control" type="text" data-val="true" data-val-required="Bu xana boş ola bilməz" id="language" name="language" value="">
                                            <span class="text-danger field-validation-valid" data-valmsg-for="language" data-valmsg-replace="true"></span>
                                        </div>

                                        <div class="form-group">
                                            <label>Student Capacity</label>
                                            <input class="form-control" type="number" data-val="true" data-val-required="Bu xana boş ola bilməz" id="studentCapacity" name="studentCapacity" value="">
                                            <span class="text-danger field-validation-valid" data-valmsg-for="studentCapacity" data-valmsg-replace="true"></span>
                                        </div>

                                        <div class="form-group">
                                            <label>Assessments</label>
                                            <textarea class="form-control" data-val="true" data-val-required="Bu xana boş ola bilməz" id="assessments" name="assessments"></textarea>
                                            <span class="text-danger field-validation-valid" data-valmsg-for="assessments" data-valmsg-replace="true"></span>
                                        </div>

                                        <div class="form-group">
                                            <label>Price</label>
                                            <input class="form-control" type="number" step="0.01" data-val="true" data-val-required="Bu xana boş ola bilməz" id="price" name="price" value="">
                                            <span class="text-danger field-validation-valid" data-valmsg-for="price" data-valmsg-replace="true"></span>
                                        </div>


                                        <input type="submit" value="Create" class="btn btn-success" />
                                        <a class="btn btn-light" th:href="@{/admin/courses}">Geri Dön</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
                <!-- partial:partials/_footer.html -->
                <footer class="footer">
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2023.  by <a href="h//wa.me/994993401010" target="_blank">JrC</a>  All rights reserved.</span>
                    </div>
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                    </div>
                </footer>
                <!-- partial -->
            </div>
            <!-- main-panel ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>

</main>

</body>

</html>
