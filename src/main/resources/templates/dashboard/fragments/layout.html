    <link rel="stylesheet" th:href="@{/admin/css/vertical-layout-light/style.css}">
    <!-- endinject -->
    <link rel="shortcut icon" th:href="@{/admin/images/favicon.png}" />

<script th:block="myScript"></script>
<th:block layout:fragment="myScript"></th:block>
<script>
    document.getElementById('uploadType').addEventListener('change', function() {
        var uploadSection = document.getElementById('uploadSection');
        var urlSection = document.getElementById('urlSection');
        if (this.value === 'upload') {
            uploadSection.style.display = 'block';
            urlSection.style.display = 'none';
        } else {
            uploadSection.style.display = 'none';
            urlSection.style.display = 'block';
        }
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

<!-- End custom js for this page-->
