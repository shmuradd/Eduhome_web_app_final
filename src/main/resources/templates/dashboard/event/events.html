<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/fragments/layout}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skydash Admin</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f4f4f9;
            }
            .table-responsive {
                margin-top: 20px;
            }
            .table-bordered {
                width: 100%;
                border-collapse: collapse;
            }
            .table-bordered th, .table-bordered td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            .table-bordered th {
                background-color: #f2f2f2;
            }
            .btn {
                display: inline-block;
                padding: 6px 12px;
                margin: 5px 0;
                font-size: 14px;
                font-weight: bold;
                color: #fff;
                background-color: #3498db;
                border: none;
                border-radius: 3px;
                cursor: pointer;
                text-decoration: none;
            }
            .btn:hover {
                background-color: #2980b9;
            }
            .btn.update {
                background-color: #f39c12;
            }
            .btn.update:hover {
                background-color: #e67e22;
            }
            .btn.activate {
                background-color: #2ecc71;
            }
            .btn.activate:hover {
                background-color: #27ae60;
            }
            .btn.deactivate {
                background-color: #e74c3c;
            }
            .btn.deactivate:hover {
                background-color: #c0392b;
            }

        </style>
</head>

<body>
<main layout:fragment="MainContent">
    <div class="container-fluid">
        <div class="container-scroller">-->
                    <!-- partial:partials/_navbar.html -->
                    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
                        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                            <a class="navbar-brand brand-logo mr-5" th:href="@{/admin}"><img th:src="@{/img/logo/logo2.png}" class="mr-2" alt="logo" /></a>
                        </div>
                    </nav>
                    <!-- partial -->
                    <div class="container-fluid page-body-wrapper">
                        <!-- partial:partials/_settings-panel.html -->
                        <!-- partial -->
                        <!-- partial:partials/_sidebar.html -->
                        <div th:insert="~{dashboard/fragments/sidebar.html}"></div>
                        <!-- partial -->
                        <div class="main-panel">
                            <div class="content-wrapper">


                                <div class="row">
                                    <div class="card shadow mb-4">
                                        <div class="card-header py-3">
                                            <h6 class="m-0 font-weight-bold text-primary">
                                                <a th:href="@{/admin/events/create}">Create article</a>
                                            </h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="table-responsive">
                                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                                    <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Actions</th>
                                                        <th>Name</th>
                                                        <th>Description</th>
                                                        <th>Image</th>
                                                        <th>Event Date</th>
                                                        <th>Start Time</th>
                                                        <th>End Time</th>
                                                        <th>Location</th>
                                                        <th>Speakers</th>
                                                        <th>Is Deleted</th>
                                                    </tr>
                                                    </thead>
                                                    <tfoot>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Actions</th>
                                                        <th>Name</th>
                                                        <th>Description</th>
                                                        <th>Image</th>
                                                        <th>Event Date</th>
                                                        <th>Start Time</th>
                                                        <th>End Time</th>
                                                        <th>Location</th>
                                                        <th>Speakers</th>
                                                        <th>Is Deleted</th>
                                                    </tr>
                                                    </tfoot>
                                                    <tbody>
                                                    <tr th:each="event : ${events}">
                                                        <td th:text="${event.id}"></td>
                                                        <td>
                                                            <a th:href="@{/admin/events/update/{id}(id=${event.id})}" class="btn update">Update</a>
                                                            <a th:href="@{/admin/events/activity/{id}(id=${event.id})}" th:text="${event.isDeleted ? 'Activate' : 'Deactivate'}"
                                                               th:classappend="${event.isDeleted ? 'btn activate' : 'btn deactivate'}">
                                                            </a>
                                                        </td>
                                                        <td th:text="${event.name}"></td>
                                                        <td th:text="${event.description}"></td>
                                                        <td>
                                                            <img class="event-image" th:if="${event.image != null  and  event.image.startsWith('http')}" th:src="${event.image}" alt="Event Image" style="width: 150px;height: 150px;"/>
                                                            <img class="event-image" th:if="${event.image != null  and  !event.image.startsWith('http')}" th:src="'/'+${event.image}" alt="Event Image" style="width: 150px;height: 150px;"/>
                                                        </td>
                                                        <td th:text="${event.eventDate}"></td>
                                                        <td th:text="${event.startTime}"></td>
                                                        <td th:text="${event.endTime}"></td>
                                                        <td th:text="${event.location}"></td>
                                                        <td>
                                                            <ul>
                                                                <li th:each="speaker : ${event.speakers}" th:text="${speaker.fullname}"></li>
                                                            </ul>
                                                        </td>
                                                        <td th:text="${event.isDeleted() ? 'Yes' : 'No'}"></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
        </div>

    </div>
</main>

<!-- container-scroller -->
<!-- plugins:js -->

</body>
</html>
